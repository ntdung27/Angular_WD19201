<h1>Đăng ký</h1>

<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <label for="">Username</label>
    <input
      type="text"
      placeholder="Nhập tên sản phẩm"
      formControlName="username"
    />
    <div
      *ngIf="
        (form.get('username').invalid && form.get('username').dirty) ||
        form.get('username').touched
      "
    >
      <div *ngIf="form.get('username').errors.required">
        Đây là trường bắt buộc
      </div>
      <div *ngIf="form.get('username').errors.minlength">
        Tên sản phẩm phải lớn hơn 5 ký tự
      </div>
    </div>
  </div>
  <div>
    <label for="">Email</label>
    <input
      type="text"
      placeholder="Nhập giá sản phẩm"
      formControlName="email"
    />
  </div>
  <div>
    <label for="">Password</label>
    <input
      type="text"
      placeholder="Nhập giá sản phẩm"
      formControlName="password"
    />
  </div>

  <button htmlType="submit" [disabled]="form.invalid">Đăng ký</button>
</form>
